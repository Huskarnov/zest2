<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="styles.css" rel="stylesheet" type="text/css">


</head>
<script src="javascript.js" type="module"></script>

<body>

    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>

    <form action="" method="get" class="speaker-form">

        <div class="form-row">
            <label for="full-name">Name</label>
            <input id="full-name" type="text" name="full-name">   
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input id="email" type="email" name="email"> 
        </div>

        <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            <input id="talk-type-1" type="radio" name="talk-type" value="main-stage">
            <label for="talk-type-1" class="radio-label">Main Stage</label>

            <input id="talk-type-2" type="radio" name="talk-type" value="workshop" checked>
            <label for="talk-type-2" class="radio-label">Workshop</label>

        </fieldset>
        
        <div class="form-row">
            <label for="t-shirt">T-Shirt Size</label>
            <select id="t-shirt" name="t-shirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>

        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract"></textarea>
            <div class="instructions">Describe your talk in 500 words or less</div>
        </div>

        <div class="form-row">
            <label class="checkbox-label" for="available">
                <input type="checkbox" id="available" name="available" value="is-available">
                <span>Iâ€™m actually available the date of the talk</span>
        </label>
        </div>

        <div class="form-row">
            <button>Submit</button>
        </div>
    </form>



</body>
</html>
