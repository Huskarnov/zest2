<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="styles.css" rel="stylesheet" type="text/css">


</head>
<script src="javascript.js" type="module"></script>

<body>

    </form>
